<div class="container-fluid">
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-sm mt-2">
            <thead>
                <tr class="table-warning">
                    <th>Repository</th>
                    <th>Last Author</th>
                    <th>Last Commit</th>
                    <th class="text-right">Last Commit Date</th>
                    <th class="text-right">First Commit Date</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let repo of repos">
                    <th>
                        <span *ngIf="has_video[repo.name]">
                            &#9654;
                        </span>
                        <a [routerLink]="['/repo', repo.name]">
                            {{ repo.name }}
                        </a>
                    </th>
                    <td class="small text-muted">
                        {{ repo.author }}
                    </td>
                    <td class="small text-muted" [title]="repo.HEAD">
                        {{ repo.HEAD | slice:0:10 }}
                    </td>
                    <td class="text-right">
                        {{ repo.timestamp | date }}
                    </td>
                    <td class="text-right">
                        {{ repo.first | date }}
                    </td>
                </tr>
            </tbody>

            <tfoot>
                <tr class="table-info">
                    <th colspan="5">
                        Total repositories: {{ repos.length }}
                    </th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
